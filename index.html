<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Matrix</title>
    </head>
    <body>
        <style>
            body {
                margin: 0;
                height: 100vh;
                width: 100;
            }
        </style>
        <canvas id="canv" width="500" , height="500"> </canvas>
        <script>
            // buscamos el canvas usando el id
            const canvas = document.getElementById("canv");
            // ahora seleccionamos su contexto y nos guardamos su ancho y alto
            const ctx = canvas.getContext("2d");
            const w = (canvas.width = document.body.offsetWidth);
            const h = (canvas.height = document.body.offsetHeight);
            // dividimos el lienzo y comenzamos a pintar desde arriba, arranca en 0
            const cols = Math.floor(w / 20) + 1;
            const ypos = Array(cols).fill(0);
            // ahora seleccionamos un color y lo pintamos entero
            ctx.fillStyle = "#000";
            ctx.fillRect(0, 0, w, h);
            // creamos la función matrix
            function matrix() {
                // seleccionamos el color negro para pintar transparente, ponemos la capa cada vez que pinta
                ctx.fillStyle = "#0001";
                ctx.fillRect(0, 0, w, h);
                // seleccionamos color verde y la fuente
                ctx.fillStyle = "green";
                ctx.font = "15pt monospace";
                // comenzamos a pintar desde la posición y cada columna, que me de la posicion y cada columna
                ypos.forEach((y, ind) => {
                    // calculamos un caracter al azar y la posicion por donde se dibuja
                    // String.fromCharCode(Math.random() * 128)
                    const text = " N A N D O G I ";
                    const x = ind * 20;
                    ctx.fillText(text, x, y);
                    // si la posicion supera y supera a 100 has esto y decirle que vuelva arriba
                    if (y > 100 + Math.random() * 10000) ypos[ind] = 0;
                    // en caso contrario posicion vertical de esa columna la incrementamos en 20 unid.
                    else ypos[ind] = y + 20;
                });
                // le decimos que se ejecute la funcion cada 50 milisegundos y lo tendriamos listo
            }
            setInterval(matrix, 100);
        </script>
    </body>
</html>
